server.port=8004
spring.application.name=patient-service

# Lokasi Eureka Server
eureka.client.service-url.defaultZone=http://eurekaserver:8761/eureka/
# eureka.instance.prefer-ip-address=true
# eureka.instance.ip-address=192.168.1.39
# eureka.instance.hostname=192.168.1.39

# Konfigurasi Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://mysql:3306/db_rumahsakit_pasien?useSSL=false&serverTimezone=UTC
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50

# Konfigurasi Hibernate/JPA
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Konfigurasi RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Konfigurasi Monitoring
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.access=unrestricted
management.prometheus.metrics.export.enabled=true
